  namespace: event-automation
data:
  consumer.properties: |-
    bootstrap.servers=my-eem-gateway-ibm-egw-rt-1-event-automation.apps.dale-lane.cp.fyre.ibm.com:443
    security.protocol=SASL_SSL
    sasl.mechanism=PLAIN
